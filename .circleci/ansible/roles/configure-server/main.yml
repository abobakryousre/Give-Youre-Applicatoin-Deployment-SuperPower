---

- name: Add NodeJS from nodesource 
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: install NodeJS v 13
  become: true
  apt:
    npm: ["nodejs"]
    state: latest
    update_cache: true

- name: Install PM2 Globally
  become: true
  npm:
    name: pm2
    global: yes